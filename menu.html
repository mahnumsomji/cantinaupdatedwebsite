<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Cantina Grill</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-white text-gray-800 font-sans p-6">

  <nav class="mb-8 flex justify-end gap-6 text-lg font-medium">
    <a href="index.html" class="hover:text-blue-600 transition-colors">HOME</a>
    <a href="menu.html" class="text-blue-600 underline hover:text-blue-700 transition-colors">MENU</a>
    <a href="about.html" class="hover:text-blue-600 transition-colors">ABOUT</a>
    <a href="contact.html" class="hover:text-blue-600 transition-colors">CONTACT</a>
  </nav>

  <div class="flex justify-end items-center mb-6 gap-3">
    <label for="font-select" class="text-sm font-semibold">Font Style:</label>
    <select id="font-select" aria-label="Select font type"
      class="border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
      <option value="sans-serif" selected>Sans-Serif</option>
      <option value="serif">Serif</option>
      <option value="monospace">Monospace</option>
    </select>
  </div>

  <hr class="mb-8 border-gray-300"/>

  <main class="max-w-3xl mx-auto">

    <p class="mb-6 text-right">
      <a href="#specials" class="text-blue-600 hover:text-blue-700 hover:underline font-bold transition-colors">
        Jump to Specials
      </a>
    </p>

    <section class="mb-8">
      <h2 class="text-2xl font-bold text-yellow-700 mb-2">Starters</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        Chips and Queso <br> Chips and Salsa
      </div>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-bold text-yellow-700 mb-2">Mains</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        Chicken Tacos <br> Beef Tacos
      </div>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-bold text-yellow-700 mb-2">Drinks</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        Strawberry Milk <br> Sprite
      </div>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-bold text-yellow-700 mb-2">Desserts</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        Vanilla Ice Cream <br> Mangonada
      </div>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-bold text-yellow-700 mb-2">Kids</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        Chicken Nuggets <br> Cheese Quesadilla
      </div>
    </section>

    <section id="specials" class="mb-8">
      <h2 class="text-2xl font-bold text-yellow-700 mb-2">Specials</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        Loaded Brisket Nachos <br> Enchiladas
      </div>
    </section>

  </main>

</body>
</html>
